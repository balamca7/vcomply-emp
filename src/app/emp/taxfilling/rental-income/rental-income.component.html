<input type="hidden" #focus>
<div class="col-sm-12" *ngIf="editMode == true">
	 <nb-card  size="normal">
      <nb-card-header>RENTAL INCOME</nb-card-header>
      <nb-card-body>
  <my-tabs>
      <my-tab [tabTitle]="'Property List'">
      <!-- <pre>{{propertyList | json}} </pre> -->
        <table class="table table-striped table-bordered">
      <thead>
        <tr class="headTitle">
        <th>Property #</th>
        <th>Address</th>
        <th width="130px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of propertyList; let i=index;">
          <td>Property {{ i+1 }}</td>
         <td>{{ p.address }}</td>
          <td><button title="Edit" class="btn btn-sm btn-default" (click)="onEditProperty(p)"><i class="nb-edit"></i></button>&nbsp;<button title="Delete" class="btn btn-sm btn-danger" (click)="onRemoveProperty(p.id)"><i class="nb-trash"></i></button>&nbsp;<button title="View" class="btn btn-sm btn-info" (click)="onViewProperty(p)"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <tr *ngIf="propertyList.length==0">
          <td colspan="3">Property not available.</td>
        </tr>
      </tbody>
    </table>
    <div class="col-sm-12 row">
 <button class="btn btn-default btn-sm" (click)="onAddProperty()"><!-- <i class="glyphicon glyphicon-question-sign"></i> --> Add Property</button>
</div>
      </my-tab>
    </my-tabs>
     <ng-template let-property ="property" #propertyView>
      <app-viewproperty [property]="property" (onCloseTab)="onCloseTab()"></app-viewproperty>
    </ng-template>
    
     <ng-template let-property ="property"  #property>
      <app-property [property]="property" (saveProperty)="onPropertyFormSubmit($event)"></app-property>
    </ng-template> 
   </nb-card-body>
     <nb-card-footer>
         
     <span class="pull-right">
              <a [routerLink]="['/emp/taxfill/business-income']"  class="btn btn-sm btn-info "> Next</a>
              </span>
  
        
    </nb-card-footer>
</nb-card>
  </div>
