
<div>
	<h2 class="title">Sign In</h2>
	<small class="form-text sub-title">Hello! Sign in with your
		username or email</small>
	<form autocomplete="nope">
		
		<div class="form-group">
			<label for="input-email" class="sr-only">Email address</label> <input
				name="email" id="input-email" pattern=".+\\@.+\\..+"
				class="form-control" placeholder="Email address" autofocus>
		</div>
		<div class="form-group">
			<label for="input- password" class="sr- only">Password</label> <input
				name="password" type="password" id="input-password"
				class="form-control" placeholder="Password">
		</div>
		<div class="form-group    accept-group col-sm-12">
			<input type="checkbox" name="rememberMe" value="Remember me" /> <a
				class="forgot-password" routerLink="../request- password">Forgot
				Password?</a>
		</div>
		<button 
			class="btn btn-block btn-hero-success" >
			Sign In</button>
	</form>
</div>
