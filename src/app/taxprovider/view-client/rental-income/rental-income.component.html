 <div class="col-sm-12">
   <nb-card  size="normal">
      <nb-card-header>RENTAL INCOME</nb-card-header>
      <nb-card-body>
  <app-tabs>
      <app-tab [tabTitle]="'Property List'">
      
        <table class="table table-striped table-bordered">
      <thead>
        <tr class="headTitle">
        <th>Property #</th>
        <th>Address</th>
        <th width="130px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of propertyList; let i=index;">
          <td>Property {{ i+1 }}</td>
         <td>{{ p.address }}</td>
          <td><button title="View" class="btn btn-sm btn-info" (click)="onViewProperty(p)"><i class="fa fa-eye"></i></button>
          </td>
        </tr>
        <tr *ngIf="propertyList.length==0">
          <td colspan="3">Property not available.</td>
        </tr>
      </tbody>
    </table>
    
      </app-tab>
    </app-tabs>
     <ng-template let-property ="property" #propertyView>
      <app-viewproperty [property]="property" (onCloseTab)="onCloseTab()"></app-viewproperty>
    </ng-template>
   </nb-card-body>
</nb-card>
  </div>
