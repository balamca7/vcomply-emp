<div class="col-sm-12">
   <nb-card  size="normal">
      <nb-card-header>Request on Client</nb-card-header>
      <nb-card-body>
        
        <div class="col-sm-12">
  <app-tabs>
      <app-tab [tabTitle]="'Request List'">
          <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              
            <div class="box-tools pull-right">
                <div class="has-feedback">
                  <input type="text" class="form-control input-sm" placeholder="Search" [(ngModel)]="searchText">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </div> 
             
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <tbody>
                     <tr class="headTitle">
                    <td>Sl.No</td>
                    <td class="mailbox-name">Client</td>
                    <td class="mailbox-subject">Subject</td>
                    <td class="mailbox-date">Request On</td>
                    <td class="mailbox-date">Response On</td>
                    <td class="mailbox-status">Status</td>
                  </tr>
                  <tr *ngFor="let req of requestList | filter : searchText; let i=index ">
                    <td> {{(i+1)}} </td>
                    <td class="mailbox-name">{{req.client_name}}</td>
                    <td class="mailbox-subject">{{req.module_name}}</td>
                    <td class="mailbox-date">{{req.requested_on | date:'dd-MMM-yyyy HH:mm a'}}</td>
                    <td class="mailbox-date">{{req.responsed_on | date:'dd-MMM-yyyy HH:mm a'}}</td>
                    <td class="mailbox-status">{{(req.responsed_on == null ? 'Pending' : 'Completed' )}}</td>
                  </tr>
                 <tr *ngIf="requestList.length == 0"><td colspan="6">Data not available.</td></tr>
                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
    </div>
</div>
 <div class="col-sm-12 row">
 <button class="btn btn-default btn-sm" (click)="onAddRequest()">New Request</button>
</div>
      </app-tab>
    </app-tabs>
       <ng-template let-property ="property"  #property>
      <new-request [property]="dataInfo" (saveProperty)="saveClientPrivileges($event)" ></new-request>
    </ng-template> 
 
</div>
  </nb-card-body>
  <nb-card-footer>
    
  </nb-card-footer>
</nb-card>
  </div>
