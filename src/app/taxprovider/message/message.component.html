<div class="wrapper">

          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="mailbox-controls">
                <!-- Check all button -->
                 
            	 <!-- <button type="button" class="btn btn-default btn-sm checkbox-toggle">
            	 	<label class="custom-control custom-checkbox">
              			<input type="checkbox" class="custom-control-input" [(ngModel)]="selectedAll" (change)="selectAll();">

                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm" ><i class="fa fa-trash-o"></i></button>
                  <!-- <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button> -->
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm" (click)="getMessageList()"><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.pull-right -->
              </div>
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped table-bordered">
                  <tbody>
                    <tr class="headTitle">
                    <th width="5%"> 
                      <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" [(ngModel)]="selectedAll" (change)="selectAll();">
                      <span class="custom-control-indicator"></span>
                  </label>
                </th>
                   <!--  <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-yellow"></i></a></td> -->
                    <th width="20%">From</th>
                    <th width="60%">Subject</th>
                    
                    <th width="10%">Time</th>
                  </tr>
                  <tr *ngFor="let message of messageInfo" [ngClass]="(message.status==0)? 'unreadMsg': 'readMsg'">
                    <td> 
                    	<label class="custom-control custom-checkbox">
              				<input type="checkbox" class="custom-control-input" [(ngModel)]="message.selected" (change)="checkIfAllSelected();">
              				<span class="custom-control-indicator"></span>
            			</label>
            		</td>
                   <!--  <td class="mailbox-star"><a href="#"><i class="fa fa-star-o text-yellow"></i></a></td> -->
                    <td class="mailbox-name"><a href="read-mail.html">{{message.sent_id}}</a></td>
                    <td class="mailbox-subject">{{message.subject}}</td>
                   <!--  <td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td> -->
                    <td  class="mailbox-date">{{message.time}}</td>
                  </tr>
                 
                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
